<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>결승전</title>
    <style>
        img {width : 300px; height : 300px}
        body { background-color: bisque;}
    </style>
</head>
<body>
    <div align="center">
        <h2>결승전</h2>

        <form action="/star/congratulations">
            <table border="1">
                <tr>
                    <td><img th:src="|/${firstWinner}.png|"></td>
                    <td><img th:src="|/${secondWinner}.png|"></td>
                </tr>

                <tr>
                    <td><input type="radio" name="finalWinner" th:value="${firstWinner}" th:text="${firstWinner}" required></td>
                    <td><input type="radio" name="finalWinner" th:value="${secondWinner}" th:text="${secondWinner}" required></td>
                </tr>
            </table>
            <p>
                <input type="submit" value="선택">
            </p>
        </form>
    </div>
        
</body>
</html>
